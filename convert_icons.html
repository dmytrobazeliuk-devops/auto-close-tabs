<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #007cba;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SVG to PNG converter for extension icons</h1>

    <div class="icon">
        <canvas id="icon16" width="16" height="16"></canvas>
        <a href="#" class="download-btn" onclick="downloadIcon('icon16', 16)">Download 16x16</a>
    </div>

    <div class="icon">
        <canvas id="icon32" width="32" height="32"></canvas>
        <a href="#" class="download-btn" onclick="downloadIcon('icon32', 32)">Download 32x32</a>
    </div>

    <div class="icon">
        <canvas id="icon48" width="48" height="48"></canvas>
        <a href="#" class="download-btn" onclick="downloadIcon('icon48', 48)">Download 48x48</a>
    </div>

    <div class="icon">
        <canvas id="icon128" width="128" height="128"></canvas>
        <a href="#" class="download-btn" onclick="downloadIcon('icon128', 128)">Download 128x128</a>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // “X” symbol
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';

            const xSize = size * 0.3;
            ctx.beginPath();
            ctx.moveTo(centerX - xSize / 2, centerY - xSize / 2);
            ctx.lineTo(centerX + xSize / 2, centerY + xSize / 2);
            ctx.moveTo(centerX + xSize / 2, centerY - xSize / 2);
            ctx.lineTo(centerX - xSize / 2, centerY + xSize / 2);
            ctx.stroke();

            // Decorative dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const dotSize = size * 0.1;

            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, dotSize, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.25, size * 0.75, dotSize, 0, 2 * Math.PI);
            ctx.fill();
        }

        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Render icons
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon32'), 32);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
    </script>
</body>
</html>
