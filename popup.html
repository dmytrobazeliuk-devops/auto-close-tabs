<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auto Close Inactive Tabs</title>
    <style>
        body {
            width: 350px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .header-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            opacity: 0.8;
        }
        
        
        .stat-item {
            display: flex;
            /* keep items vertically centered but align label and value horizontally
               so that the value 'pills' line up across rows */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
            min-width: 0;
            width: 100%;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 15px;
            font-weight: 500;
            /* allow label to take the remaining space so values align vertically */
            flex: 1 1 auto;
            text-align: left;
            margin-right: 10px;
        }
        
        .stat-value {
            font-size: 15px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 16px;
            border-radius: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 60px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .inactive-value {
            background: rgba(255, 99, 99, 0.3);
        }
        
        .active-value {
            background: rgba(99, 255, 99, 0.3);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.3px;
            width: 100%;
            max-width: 280px;
        }
        
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: rgba(255, 99, 99, 0.3);
            color: white;
            border: 1px solid rgba(255, 99, 99, 0.5);
        }
        
        .btn-danger:hover {
            background: rgba(255, 99, 99, 0.5);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(255, 99, 99, 0.2);
            border: 1px solid rgba(255, 99, 99, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .success {
            background: rgba(99, 255, 99, 0.2);
            border: 1px solid rgba(99, 255, 99, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.7;
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –ø–æ—Ä–æ–∂–Ω—ñ–π —Ñ—É—Ç–µ—Ä */
        }
        
        
        .settings-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
            text-align: center;
        }
        
        .setting-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            opacity: 0.9;
        }
        
        .setting-input {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .setting-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .setting-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle.active {
            background: rgba(99, 255, 99, 0.5);
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 12px;
        }
        
        .tab {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Slightly larger tab text for the new Tabs view */
        .tab .emoji {
            margin-right: 6px;
        }
        
        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tab-content {
            display: none;
            text-align: center;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Per-tab list styles */
        .per-tab-section {
            margin-top: 12px;
            text-align: left;
            width: 100%;
        }

        .tab-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 8px;
            padding-right: 6px;
        }

        .tab-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.04);
            margin-bottom: 8px;
        }

        .tab-row:hover {
            background: rgba(255,255,255,0.06);
            cursor: pointer;
            transform: translateY(-1px);
        }

        .tab-favicon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            object-fit: cover;
            flex: 0 0 20px;
            background: rgba(255,255,255,0.06);
        }

        .tab-title {
            flex: 1 1 auto;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-hours {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            min-width: 64px;
            text-align: center;
            font-weight: 600;
        }

        .tab-status.inactive {
            background: rgba(255, 99, 99, 0.25);
        }

        .tab-status.active {
            background: rgba(99, 255, 99, 0.12);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="icons/icon32.png" alt="Simple Auto Close Inactive Tabs icon" class="header-icon">
            <span>Simple Auto Close Inactive Tabs</span>
        </h1>
        <p>Automatically closes inactive tabs</p>
    </div>
    
    <div id="loading" class="loading">
        Loading statistics...
    </div>
    
    <div id="content" style="display: none;">
        <div class="tabs">
            <button class="tab active" data-tab="stats">üìä Stats</button>
            <button class="tab" data-tab="tabs">üóÇÔ∏è Tabs</button>
            <button class="tab" data-tab="settings">‚öôÔ∏è Settings</button>
        </div>
        
    <div id="stats-tab" class="tab-content active">
            <div class="stat-item">
                <span class="stat-label">Total tabs:</span>
                <span class="stat-value" id="totalTabs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active:</span>
                <span class="stat-value active-value" id="activeTabs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Inactive:</span>
                <span class="stat-value inactive-value" id="inactiveTabs">0</span>
            </div>
            
            <div class="controls">
                <button id="refreshBtn" class="btn btn-primary">
                    Refresh
                </button>
                <button id="cleanupBtn" class="btn btn-danger">
                    Close inactive
                </button>
                <button id="testModeBtn" class="btn btn-primary">
                    Test mode
                </button>
            </div>
            
        </div>

        <!-- New separate tab for per-tab activity -->
        <div id="tabs-tab" class="tab-content">
            <div class="per-tab-section">
                <div class="settings-title">Per-tab activity</div>
                <div id="perTabList" class="tab-list" aria-live="polite">
                    <!-- Per-tab rows will be injected here by popup.js -->
                </div>
            </div>
        </div>
        
        <div id="settings-tab" class="tab-content">
            <div class="settings-title">
                Settings
            </div>
            
            <div class="setting-item">
                <div class="toggle-container">
                    <span class="setting-label">Enable extension</span>
                    <div class="toggle" id="enabledToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label" for="inactiveDays">
                    Days before closing:
                </label>
                <input 
                    type="number" 
                    id="inactiveDays" 
                    class="setting-input" 
                    min="1" 
                    max="365" 
                    placeholder="3"
                >
            </div>
            
            <div class="setting-item" style="margin-top: 15px;">
                <button id="saveSettingsBtn" class="btn btn-primary" style="width: 100%; padding: 8px;">
                    Save
                </button>
            </div>
        </div>
        
    </div>
    
    <div id="message" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
